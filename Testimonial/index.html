<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Testimonial</title>
</head>

<body>
  <main class="main">
    <section class="card">
      <header class="card__box-header">
        <div class="card__picture">
          <img src="./assets/logo.png" alt="trello">
        </div>
        <blockquote class="card__text">"Very simple to use, greate
          automation and keeps me on track with all I need to do.
          I also like that it can be shared with others."</blockquote>
      </header>
      <div class="card__box-dots">
        <div class="card__navigation-dots">
          <button class="card__dot"></button>
          <button class="card__dot"></button>
          <button class="card__dot"></button>
          <button class="card__dot"></button>
        </div>
        <div class="card__user-name">
          <h3 class="card__name">Terry Ivans</h3>
          <p class="card__position">Project mananger</p>
        </div>
      </div>
      <div class="card__arrow-box">
        <button class="card__arrow-left">
          <img src="./assets/arrowLeft.svg" alt="">
        </button>
        <button class="card__arrow-right">
          <img src="./assets/arrowRight.svg" alt="">
        </button>
      </div>
    </section>
  </main>
</body>

</html>
